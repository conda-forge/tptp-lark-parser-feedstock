{% set name = "tptp-lark-parser" %}
{% set version = "0.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/tptp_lark_parser-{{ version }}.tar.gz
  sha256: 1b0479220b8a889633c2be598c767da9b891cb40d448b9d2505a5dfb5347193b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - poetry-core >=1.0.0
  run:
    - importlib_resources
    - lark-parser
    - python >={{ python_min }}

test:
  imports:
    - tptp_lark_parser
  source_files:
    - tptp_lark_parser
  commands:
    - pip check
    - pytest --doctest-modules tptp_lark_parser
  requires:
    - pip
    - pytest
    - python {{ python_min }}

about:
  home: https://github.com/inpefess/tptp-lark-parser
  summary: A TPTP parser using Lark
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://tptp-lark-parser.readthedocs.io/
  dev_url: https://github.com/inpefess/tptp-lark-parser

extra:
  recipe-maintainers:
    - inpefess
